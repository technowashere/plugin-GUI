name: Build Plugin

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
      - name: Build with Maven
        run: mvn clean package
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: GameSelector
          path: target/*.jar
